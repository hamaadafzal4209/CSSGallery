<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container registration">
        <form action="">
            <h2>Sign Up</h2>
            <div class="input-container">
                <i class="fa-regular fa-user"></i>
                <input type="text" name="" id="" placeholder="Login or e-mail">
            </div>
            <div class="input-container">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="" id="" placeholder="Email">
            </div>
            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="" id="" placeholder="Password">
                <i class="fa-regular fa-eye-slash"></i>            </div>
            <a class="password-instruction" href="">Make sure it's at least 8 characters including a number and a letter.</a>

            <div class="checkbox">
                <input type="checkbox">
                <h4>I agree with <span>Terms Of Service</span></h4>
            </div>
            
            <div class="login-btn">
                <a href="">Log In</a>
            </div>
            <div class="sign-in-btn">
                <a href="login.html">Already register? Sign in!</a>
            </div>
            <p>Sign In With Social Networks</p>
            <div class="social-icons">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
