<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW-_u4lTYJcxR2jzy05emUR1h5eoPNx8Cauw&usqp=CAU">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-page">
        <div class="login-container">
            <form action="">
                <a href="index.html"><img class="absolute-logo" src="https://preview.colorlib.com/theme/konato/assets/img/logo/logo2_footer.png" alt=""></a>
                <h1>Login</h1>
                <p class="light-color">Enter Login details to get access</p>
                <label for="">Username Or Email Address</label>
                <input type="text" placeholder="Username / Email Address">
                <label for="">Password</label>
                <input type="password" placeholder="Enter Password">
                <div class="remember flex pt-4 align-baseline">
                    <div class="checkbox">
                        <input type="checkbox" name="" id="check">
                        <label for="check">Keep Me Logged In</label>
                    </div>
                    <div class="forget">
                        <a href="">Forget Password?</a>
                    </div>
                </div>
                <div class="have-account flex">
                    <div class="account">Donâ€™t have an account? <a href="register.html"> Sign Up </a> here</div>
                    <div class="login-btn">Login</div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
    <script src="script.js"></script>
</body>

</html>
