<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="icon" type="image/x-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW-_u4lTYJcxR2jzy05emUR1h5eoPNx8Cauw&usqp=CAU">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-page register-page">
        <div class="login-container">
            <form action="">
                <a href="index.html"><img class="absolute-logo"
                        src="https://preview.colorlib.com/theme/konato/assets/img/logo/logo2_footer.png" alt=""></a>
                <h1>Sign Up</h1>
                <p class="light-color">Create your account to get full access</p>
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter Full Name">
                <label for="">Email Address</label>
                <input type="text" placeholder="Enter Email Address">
                <label for="">Password</label>
                <input type="password" placeholder="Enter Password">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="Confirm Password">
                <div class="have-account flex pt-5">
                    <div class="account">Already have an account?<a href="login.html"> Login </a> here</div>
                    <div class="login-btn">Sign Up</div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
    <script src="script.js"></script>
</body>

</html>
